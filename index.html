<!DOCTYPE html>
<html lang="es">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Venca Custom Modal</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./custom.css">
    </head>
    <body>
        <h4 class="font-weight-light text-center text-uppercase border-bottom pb-2 m-3">Venca Custom Modal</h4>

        <section id="customModal" class="m-4">
            <button type="button" class="btn btn-info open-modal" data-open="vcModal">Open Modal</button>
 
            <div class="modal" id="vcModal">
                <div class="modal-dialog">
                    <header class="modal-header">
                        Header VC Modal
                        <button class="close-modal" aria-label="close modal" data-close>✕</button>
                    </header>
                    <section class="modal-content">
                        <p><strong>Press ✕, ESC, or click outside of the modal to close it</strong></p>
                    </section>
                    <footer class="modal-footer">
                        Footer VC Modal
                    </footer>
                </div>
            </div>
        </section>


        <script src="./app.js"></script>

    </body>
</html>
